<!DOCTYPE html>
<html>
<head>
	<link type="text/css" href="jquery-ui-1.8.23.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
</head>
<body>
	
	<h2>Nominatim AC</h2>
	<p>A placename autocomplete service based on OpenStreetMap Nominatim data.</p>
	<hr/>
	<p>Usage example (using jQuery autocomplete):
	
	<div>Location name: <input id="location" size="40" />
	
	Profile: <select id="profile">
		<option value="countryCityTownSuburb">Country, City, Town and Suburb</option>
		<option value="">Everything</option>	
	</select>
	
	</div>
	<script src="autoComplete.js"></script>
	<p>
		<span id="selected"></span><br/>
		<span id="latitude"></span><br/>
		<span id="longitude"></span><br/>
	</p>	
	<hr/>
</body>
</html>
